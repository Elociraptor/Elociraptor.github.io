                        <td fieldindex="3" id="td4" class="field"></td>

                        <td fieldindex="5" id="td6" class="field"></td>
                    </tr>
                    <tr>
                        <td fieldindex="6" id="td7" class="field"></td>
                        <td fieldindex="7" id="td8" class="field"></td>
                        <td fieldindex="8" id="td9" class="field"></td>
                    </tr>
                </table>
            </section>
